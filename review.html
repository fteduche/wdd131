<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="confirmation">
        <h1>Thank you for your review!</h1>
        <p>Your review has been successfully submitted.</p>
        <p>Total number of reviews you have submitted: <span id="reviewCount"></span></p>
        <a href="form.html">Submit another review</a>
    </div>
    <footer>
        <!-- Common footer content here -->
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve the review count from localStorage
            let reviewCount = localStorage.getItem("reviewCount") || 0;
            document.getElementById("reviewCount").textContent = reviewCount;
        });
    </script>
</body>
</html>
