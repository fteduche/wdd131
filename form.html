<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Form submit review</title>
    <meta name="description" content="Form to submit a review">
    <meta name="author" content="Fredrick Frank U">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/filtered-temples.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-larg.css">
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <a href="#" id="hambutton">â˜°</a>
        <nav id="navmenu">
            <a href="#" id="home">Home</a>
            <a href="#" id="old">Old</a>
            <a href="#" id="new">New</a>
            <a href="#" id="larg">Large</a>
            <a href="#" id="small">Small</a>
        </nav>
    </header>
    <form  action="review.html">
        <!-- Product Name -->
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <label for="rating">Overall Rating:</label>
        <ul>
        <li><input type="radio" id="rating1" name="rating" value="1" required>1</li>
        <li><input type="radio" id="rating2" name="rating" value="2" required>2</li>
        <li><input type="radio" id="rating3" name="rating" value="3" required>3</li>
        <li><input type="radio" id="rating4" name="rating" value="4" required>4</li>
        <li><input type="radio" id="rating5" name="rating" value="5" required>5</li>
        </ul>
        <br><br>
        <!-- Date of Installation -->
        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>

        <!-- Useful Features -->
        <label for="features">Which features did you find useful in our product: <i>(Check all that applies)</i></label>
        <input type="checkbox" id="feature1" name="features" value="Durability">Durability
        <input type="checkbox" id="feature2" name="features" value="Easy to Use">Easy to Use
        <input type="checkbox" id="feature3" name="features" value="Perfomance">Perfomance
        <input type="checkbox" id="feature3" name="features" value="Design">Design

        <!-- Written Review -->
        <br> <br>
        <label for="review">Written Review: <i>(optional)</i></label>
        <textarea id="review" name="review"></textarea>

        <!-- User Name -->
        <label for="userName">Your Name: <i>(optional)</i></label>
        <input type="text" id="userName" name="userName">

        <!-- Submit Button -->
        <input type="submit" value="Submit Review">
    </form>
    <footer>
        <p>&copy; 2024 | Fredrick Frank U | Nigeria</p>
        <p>Last modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
